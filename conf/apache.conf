<VirtualHost *:80>
    
    ServerName orangeslices.net
    ServerAlias www.orangeslices.net
    ServerAlias blog.orangeslices.net
    ServerAdmin "taylanpince@gmail.com"
    
    <Location "/">
        SetHandler python-program
        PythonInterpreter orangeblog
        PythonHandler django.core.handlers.modpython
        PythonPath "['/home/taylan/sites/orangeblog/app', '/home/taylan/sites/orangeblog/app/libs', '/home/taylan/sites/orangeblog/app/orangeblog'] + sys.path"
        SetEnv DJANGO_SETTINGS_MODULE orangeblog.settings
        SetEnv TZ "Turkey"
        PythonDebug On
    </Location>
    
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>
    
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyPass /media http://127.0.0.1:81/
    ProxyPassReverse / http://127.0.0.1:81/
    
    <Location "/media">
        SetHandler None
    </Location>
    
    <Location "/images">
        SetHandler None
    </Location>
    
    Alias "/images" "/home/taylan/sites/orangeblog/app/orangeblog/media/assets/images/legacy"
    
</VirtualHost>