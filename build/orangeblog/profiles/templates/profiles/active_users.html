{% if profiles %}
<h3>kim kim?</h3>
<ul>
{% for profile in profiles %}
    <li>
        <a href="{{ profile.get_absolute_url }}" class="simple"><img src="{{ profile.get_small_avatar_url }}" alt="{{ profile.nickname }}" class="left" /></a>
        <a href="{{ profile.get_absolute_url }}">{{ profile.nickname }}</a>
    </li>
{% endfor %}
</ul>
{% endif %}
