{% extends "base.html" %}

{% block title %}kategoriler{% endblock %}

{% block content %}

<h1>kategoriler</h1>

<ul class="bullet">
{% for category in categories %}
    <li><a href="{{ category.get_absolute_url }}">{{ category.name }}{% if category.num_entries %} ({{ category.num_entries }}){% endif %}</a></li>
{% endfor %}
</ul>

{% endblock %}
