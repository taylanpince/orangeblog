{% extends "base.html" %}

{% block content %}

<h1>{{ post.title }}</h1>

{{ post.content|safe }}

<p class="info">
    {% with post.user.get_profile as user_profile %}<a href="{{ user_profile.get_absolute_url }}">{{ user_profile.get_name }}</a>, {% endwith %}
    {{ post.post_date|date:"j.n.Y G:i" }}
    {% if post.num_comments %}, <a href="{{ post.get_absolute_url }}#yorumlar" class="comments-link">{{ post.num_comments }}</a>{% endif %}
</p>

{% endblock %}
